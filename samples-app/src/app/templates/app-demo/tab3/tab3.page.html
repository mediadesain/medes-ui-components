<ion-header class="ion-no-border">
  <ion-toolbar color="primary" style="z-index: 100;">
    <ion-buttons slot="start">
      <ion-button><ion-icon name="funnel-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Kolaborasi</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar style="box-shadow: 0 0 15px rgb(0 0 0 / 20%);">
    <ion-segment class="center" scrollable="true" (ionChange)="segmentChanged($event)" [(ngModel)]="segment">
      <ion-segment-button value="0"><ion-label>Project</ion-label></ion-segment-button>
      <ion-segment-button value="1"><ion-label>Freelancer</ion-label></ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-slides class="mds-segment-slide" #slides (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <div style="padding: 16px 0">
        <ion-list class="mds-list-card mds-radius-2 mds-shadow" lines="none">
          <ion-item button detail>
            <ion-thumbnail slot="start">
              <div class="mds-img-loader square mds-radius-2"><img src="../../../../assets/images/placeholder/project.png"></div>
            </ion-thumbnail>
            <ion-label>
              <h3>Branding Bussines Kit AA Company</h3>
              <small><i>Antara 1mio - 1.5mio</i></small>
            </ion-label>
          </ion-item>
          <ion-item button detail>
            <ion-thumbnail slot="start">
              <div class="mds-img-loader square mds-radius-2"><img src="../../../../assets/images/placeholder/project.png"></div>
            </ion-thumbnail>
            <ion-label>
              <h3>Web Devlopment Online Store</h3>
              <small><i>Tarif Disembunyikan</i></small>
            </ion-label>
          </ion-item>
          <ion-item *ngFor="let a of [0,1,2,3,4,5,6,7,8]" button detail>
            <ion-thumbnail slot="start">
              <div class="mds-img-loader square mds-radius-2"><img src="../../../../assets/images/placeholder/project.png"></div>
            </ion-thumbnail>
            <ion-label>
              <h3>Edit Video Online Class</h3>
              <small><i>Antara 1mio - 1.5mio</i></small>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>
    <ion-slide>
      <div style="padding: 16px 0">
        <ion-list class="mds-list-card mds-radius-2 mds-shadow" lines="none">
          <ion-item button detail>
            <ion-thumbnail slot="start">
              <div class="mds-img-loader circle"><img src="../../../../assets/images/placeholder/profile.jpg"></div>
            </ion-thumbnail>
            <ion-label>
              <h3>John Doe</h3>
              <small>Developer - Tarif Disembunyikan</small>
            </ion-label>
          </ion-item>
          <ion-item *ngFor="let a of [0,1,2,3,4,5,6,7,8]" button detail>
            <ion-thumbnail slot="start">
              <div class="mds-img-loader circle"><img src="../../../../assets/images/placeholder/profile.jpg"></div>
            </ion-thumbnail>
            <ion-label>
              <h3>John Doe</h3>
              <small>Developer - 80k/jam</small>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
