<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/templates"></ion-back-button>
    </ion-buttons>
    <ion-title>List Items Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <select [(ngModel)]="groupRadius">
        <option value="">unset</option>
        <option>mds-radius-1</option>
        <option>mds-radius-2</option>
        <option>mds-radius-3</option>
        <option>mds-radius-4</option>
      </select>
      <select [(ngModel)]="showShadow">
        <option value="">hide shadow</option>
        <option value="mds-shadow">show shadow</option>
      </select>
  </div>
  <div class="mds-list-group-title">
    <h4>Personalisation</h4>
  </div>
  <ion-list class="mds-list-group {{groupRadius}} {{showShadow}}">
    <ion-item lines="none" button detail>
      <ion-icon color="primary" name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item lines="none" button detail>
      <ion-icon color="primary" name="bookmarks-outline" slot="start"></ion-icon>
      <ion-label>Bookmarked</ion-label>
    </ion-item>
    <ion-item lines="none" button="false" detail="false">
      <ion-icon color="primary" name="create-outline" slot="start"></ion-icon>
      <ion-label>Post Kelas Online / Project</ion-label>
      <ion-icon name="open-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  
  <div class="mds-list-group-title">
    <h4>Support</h4>
  </div>
  <ion-list class="mds-list-group {{groupRadius}} {{showShadow}}">
    <ion-item lines="none" button detail>
      <ion-icon color="primary" name="chatbubbles-outline" slot="start"></ion-icon>
      <ion-label>Feedback</ion-label>
    </ion-item>
    <ion-item lines="none" button detail>
      <ion-icon color="primary" name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>About Us</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
